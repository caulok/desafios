<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Desafíos</title>
</head>
<body>
    <h2>RESERVA TU PAQUETE</h2>
    <div class="container" id="contenedor">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="media/madrid.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" id="titleCard1">Madrid</h5>
                  <p class="card-text"><strong>Días:</strong> 7</p>
                  <p class="card-text"><strong>Fecha:</strong> 24-11-2024</p>
                  <p class="card-text"><strong>Hotel:</strong> Hilton Hotel</p>
                  <p class="card-text precio">U$D 13000</p>
                  <a href="#agregarPersonas" class="btn btn-primary"  id="boton-reserva1">Reserva</a>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="media/toledo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Toledo</h5>
                  <p class="card-text"><strong>Días:</strong> 10</p>
                  <p class="card-text"><strong>Fecha:</strong> 14-03-2024</p>
                  <p class="card-text"><strong>Hotel:</strong> Nuestro Camino Hotel</p>
                  <p class="card-text precio">U$D 6000</p>
                  <a href="#agregarPersonas" class="btn btn-primary" id="boton-reserva2">Reserva</a>
                </div>
              </div>
            <div class="card" style="width: 18rem;">
                <img src="media/aranjuez.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Aranjuez</h5>
                  <p class="card-text"><strong>Días:</strong> 10</p>
                  <p class="card-text"><strong>Fecha:</strong> 12-05-2024</p>
                  <p class="card-text"><strong>Hotel:</strong> BlueStar Aparts</p>
                  <p class="card-text precio">U$D 7000</p>
                  <a href="#agregarPersonas" class="btn btn-primary" id="boton-reserva3">Reserva</a>
                </div>
              </div>
            </div>
        </div>
        <div class="row" id="agregarPersonas">
          <div class="col-md-3" id="formularioReserva">
            <h3>Agrega personas:</h3>
            <form class="form-floating mb-3" id="formulario">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                <label for="nombre">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
                <label for="apellido">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pasaporteInput" placeholder="Pasaporte">
                <label for="pasaporte">Pasaporte</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nacionalidadInput" placeholder="Nacionalidad">
                <label for="nacionalidad">Nacionalidad</label>
              </div>
              <input class="btn btn-primary" type="submit" value="Agregar viajero">
            </form>
            <input class="btn btn-success mt-4" id="finalizarReserva" type="button" value="Finalizar reserva">
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="js/simulador.js"></script>
</body>
</html>
